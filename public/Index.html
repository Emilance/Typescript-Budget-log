<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Budget log</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">


            <div class="logContainer">
               <h2>Budget Log</h2>
               <ol><!--
                   <li><h4 class="title"> Expenses</h4>
                      <p> jsaggskufkdkszubghuihgk </p>
                    <button class="deletelog">X</button>
                    </li> -->
               </ol>
            </div>
            <div class="inputContainer">
                <form class="myForm">
    
                    <div class="field">
                        <label>Type</label>
                        <select id="type">
                            <option value="Expenses">Expenses</option>
                            <option value="Income">Income</option>
                        </select>
                    </div>
                      <div class="field">
                          <label>From/to</label>
                          <input type="text"  id="fromto">
                      </div>
                      <div class="field">
                        <label>Details</label>
                        <input type="text" id="details">
                    </div>
                    <div class="field">
                        <label>Amount</label>
                        <input type="number" id="amount" >
    
                    </div>
                    <button id="submit">SUBMIT</button>
                </form>
            </div>
            <script type="module" src="myApp.js"></script>
        </div>
    </body>
</html>
